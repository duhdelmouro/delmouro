<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUA IDADE NA SERIE</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Sua idade na serie</h1>
    <main>
        <form action="">
            <p>
                <label for="iage">Informe sua idade:</label>
                <input type="number" name="iage" id="iage" min="0" max="150" value="15">
            </p>
            <p>
                <label for="">Sexo:</label>
                <input type="radio" name="sex" id="sexmas" checked>
                <label for="sexmas">Masculino</label>
                <input type="radio" name="sex" id="sexfem">
                <label for="sexfem">Feminino</label>

            </p>
            <p>
                <input type="button" value="VEJA" onclick="verificar()" class="btn">
            </p>
            <div id="txt"></div>
            <div>
                <img id="imagem" src="" alt="" srcset="">
            </div>
        </form>
    </main>
    <script>
        function verificar() {
            const age = document.getElementById("iage").value;
            const mas = document.getElementById("sexmas");
            const fem = document.getElementById("sexfem");
            const txt = document.getElementById("txt"); 

            if (age <=10 && mas.checked) {
                txt.innerHTML = "Você é um menino";
                imagem.src = 'img/carl.jpg';
            }
            if(age >=30 && mas.checked){
                txt.innerHTML = "Você é um homem";
                imagem.src = 'img/daryl-dixon.jpg';
            }
            if(age>=60 && mas.checked){
                txt.innerHTML = "Você é um senhor";
                imagem.src = 'img/hershel.jpg';
            }

            if (age <=10 && fem.checked) {
                txt.innerHTML = "Você é uma menina";
                imagem.src = 'img/judith.jpg'; 

            } 
            if(age >=30&& fem.checked){
                txt.innerHTML = "Você é uma mulher";
                imagem.src = 'img/Lauren-Cohan.jpg';
            }
            if(age>=59 && fem.checked){
                txt.innerHTML = "Você é uma senhora";
                imagem.src = 'img/melissa.jpg';
            }
        }
    </script>
</body>
</html>
